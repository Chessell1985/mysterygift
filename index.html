<!DOCTYPE html>
<html>
  <head>
    <title>Mystery Gift - A Secret Santa-Style Generator</title>
  </head>
  <body>
    <h1>Welcome to MysteryGift!</h1>
    <p>This is a Secret Santa-Style Generator<p>
    <ul>
      <li>Create a group and add your friends and family</li>
      <li>Send a link to everyone containing their randomly drawn person!</li>
      <li>The randomly drawn list is kept secret! Nobody will know who everyone has got!</li>
    </ul>
    <h2>Create a Group</h2>
    <input type="text" name="name" placeholder="Enter group name"><br>
    <input type="text" name="pass" placeholder="Enter group password"><br>
  </body>
</html>
